<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT</title>
<link rel="stylesheet" href="/static/css/main.css?{% now 'U' %}">
</head>
<body>
<div class="container">
  <div id="title_div">
    <h1 class="title">Welcome to ChatGPT</h1>
  </div>
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <div class="chat-message bot">
        <div class="avatar bot"></div>
        <div class="message-content">
          <div class="message-text">Hello! How can I assist you today?</div>
          <div class="message-time">10:00 AM</div>
        </div>
      </div>
    </div>


    <div class="input-container">
      <input type="text" id="user-input" class="user-input" placeholder="Type your message...">
      <button id="send-btn" class="send-btn">Send</button>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/static/js/script.js"></script>
</body>
</html>
